<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="script.js" defer></script>
  <title>JavaScript - DOM - Prática da Semana 03</title>
</head>

<body class="p-3 m-0 border-0">

  <h1 class="text-center">Sistema de Cadastro de Monitores</h1>
  <hr>

  <form name="form1" action="#" method="POST" class="row g-3 needs-validation" novalidate>
    <div class="col-md-6">
      <label for="modelo" class="form-label">Lote do produto</label>
      <input type="text" class="form-control" id="modelo" required>
      <div class="invalid-feedback">Lote existente no banco de dados.</div>
    </div>
    <div class="col-md-6">
      <label for="marca" class="form-label">Marca</label>
      <input type="text" class="form-control" id="marca" required>
      <div class="invalid-feedback">Informe a marca corretamente.</div>
    </div>
    <div class="col-md-6">
      <label for="preco" class="form-label">Preço(R$)</label>
      <input type="number" class="form-control" id="preco" required>
      <div class="invalid-feedback">Informe o preço corretamente.</div>
    </div>
    <div class="col-md-6">
      <label for="quant" class="form-label">Quantidade adquirida</label>
      <input type="number" class="form-control" id="quant" required>
      <div class="invalid-feedback">Quantidade incorreta.</div>
    </div>
    <div class="col-md-6">
      <label for="fs" class="form-label">Tecnologia do Painel</label>
      <select id="fs" class="form-select" required>
        <option value="" disabled selected>Tecnologia do Painel...</option>
        <option value="IPS (In-Plane Switching)">IPS (In-Plane Switching)</option>
        <option value="TN (Twisted Nematic)">TN (Twisted Nematic)</option>
        <option value="TN (Twisted Nematic)">OLED (Organic Light-Emitting Diode)</option>
      </select>
      <div class="invalid-feedback">Informe a taxa de atualização corretamente.</div>
    </div>
    <div class="col-md-6">
      <label for="freq" class="form-label">Taxa de atualização</label>
      <select id="freq" class="form-select" required>
        <option value="" disabled selected>Taxa de atualização...</option>
        <option value="60 Hz">60 Hz</option>
        <option value="75 Hz">75 Hz</option>
        <option value="120 Hz">120 Hz</option>
        <option value="144 Hz">144 Hz</option>
        <option value="240 Hz">240 Hz</option>
      </select>
      <div class="invalid-feedback">Informe a taxa de atualização corretamente.</div>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <input type="submit" class="btn btn-primary me-md-2" value="Inserir" id="btnInserir">
    </div>
  </form>

  <hr>

  <table class="table table-striped" id="tabela">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Modelo</th>
        <th scope="col">Marca</th>
        <th scope="col">Preço(R$)</th>
        <th scope="col">Quant.</th>
        <th scope="col">Tec.</th>
        <th scope="col">Freq.</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>

</body>

</html>
